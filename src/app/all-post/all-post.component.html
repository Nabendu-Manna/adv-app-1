<div class="row row-cols-3 g-2">
  <div class="col" *ngFor="let post of allPost">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <!-- <p class="card-text">{{ post.body }}</p> -->
        <button mat-raised-button [routerLink]="'/post/'+post.id">Details</button>
      </div>
    </div>
  </div>
</div>
